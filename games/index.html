<!DOCTYPE html>
<html>
<head>
  <title>Match the Word with the Picture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .draggable {
      width: 100px;
      height: 50px;
      margin: 10px;
      cursor: pointer;
      text-align: center;
      line-height: 50px;
      background-color: #4CAF50;
      color: white;
      display: inline-block;
    }

    .dropzone {
      width: 120px;
      height: 120px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #aaaaaa;
      text-align: center;
      line-height: 100px;
      background-color: #f1f1f1;
      display: inline-block;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="w3-container">
  <h2 class="w3-center">Matching Game</h2>

  <div id="game-board">
    <!-- Dropzones with images inside w3-cards -->
    <div class="w3-center">
      <div class="w3-card dropzone" id="img1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="apple.png" style="width:100px;height:100px;">
      </div>
      <div class="w3-card dropzone" id="img2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="banana.png" style="width:100px;height:100px;">
      </div>
      <div class="w3-card dropzone" id="img3" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="cherry.png" style="width:100px;height:100px;">
      </div>
      <div class="w3-card dropzone" id="img4" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="grape.png" style="width:100px;height:100px;">
      </div>
      <div class="w3-card dropzone" id="img5" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="orange.png" style="width:100px;height:100px;">
      </div>
      <div class="w3-card dropzone" id="img6" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="pear.png" style="width:100px;height:100px;">
      </div>
    </div>

    <!-- Draggable words -->
    <div class="w3-center">
      <div class="draggable" id="word1" draggable="true" ondragstart="drag(event)">Apple</div>
      <div class="draggable" id="word2" draggable="true" ondragstart="drag(event)">Banana</div>
      <div class="draggable" id="word3" draggable="true" ondragstart="drag(event)">Cherry</div>
      <div class="draggable" id="word4" draggable="true" ondragstart="drag(event)">Grape</div>
      <div class="draggable" id="word5" draggable="true" ondragstart="drag(event)">Orange</div>
      <div class="draggable" id="word6" draggable="true" ondragstart="drag(event)">Pear</div>
    </div>
  </div>

  <div class="w3-center hidden" id="congrats-message">
    <h2>Congratulations! You've matched all the words correctly!</h2>
    <button onclick="restartGame()">Play Again</button>
  </div>
</div>

<script>
  let matches = 0;
  let totalMatches = 6;

  function allowDrop(ev) {
    ev.preventDefault();
  }

  function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
  }

  function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    var dropzone = ev.target.closest('.dropzone');
    
    if ((data === "word1" && dropzone.id === "img1") ||
        (data === "word2" && dropzone.id === "img2") ||
        (data === "word3" && dropzone.id === "img3") ||
        (data === "word4" && dropzone.id === "img4") ||
        (data === "word5" && dropzone.id === "img5") ||
        (data === "word6" && dropzone.id === "img6")) {
      dropzone.appendChild(document.getElementById(data));
      dropzone.style.backgroundColor = "#d4edda"; // Green background to indicate correct match
      matches++;
      if (matches === totalMatches) {
        document.getElementById("game-board").classList.add("hidden");
        document.getElementById("congrats-message").classList.remove("hidden");
      }
    } else {
      alert("Incorrect match!");
    }
  }

  function restartGame() {
    matches = 0;
    document.getElementById("game-board").classList.remove("hidden");
    document.getElementById("congrats-message").classList.add("hidden");
    
    let dropzones = document.getElementsByClassName("dropzone");
    for (let dropzone of dropzones) {
      dropzone.style.backgroundColor = "#f1f1f1";
      if (dropzone.firstChild.tagName === "DIV") {
        document.body.appendChild(dropzone.firstChild);
      }
    }
  }
</script>

</body>
</html>
