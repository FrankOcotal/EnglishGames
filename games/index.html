<!DOCTYPE html>
<html>
<head>
  <title>Matching Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .draggable {
      width: 100px;
      height: 50px;
      margin: 10px;
      cursor: pointer;
      text-align: center;
      line-height: 50px;
      background-color: #4CAF50;
      color: white;
      display: inline-block;
      position: relative; /* Añadido para z-index */
      z-index: 1; /* Añadido para z-index */
    }

    .dropzone {
      width: 120px;
      height: 120px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #aaaaaa;
      text-align: center;
      line-height: 100px;
      background-color: #f1f1f1;
      display: inline-block;
      position: relative; /* Añadido para z-index */
    }

    .dropzone img {
      width: 100px;
      height: 100px;
      position: relative;
      z-index: 0; /* Añadido para z-index */
      transition: opacity 0.5s ease; /* Transición de opacidad */
    }

    .matched {
      opacity: 0.5; /* Opacidad para imágenes que han hecho match */
    }
  </style>
</head>
<body>

<div class="w3-container">
  <h2 class="w3-center">Matching Game</h2>

  <!-- Dropzones with images inside w3-cards -->
  <div class="w3-center">
    <div class="w3-card dropzone" id="img1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="apple.png" style="width:100px;height:100px;">
    </div>
    <div class="w3-card dropzone" id="img2" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="banana.png" style="width:100px;height:100px;">
    </div>
    <div class="w3-card dropzone" id="img3" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="cherry.png" style="width:100px;height:100px;">
    </div>
    
    <div class="w3-card dropzone" id="img4" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="grape.png" style="width:100px;height:100px;">
    </div>
    <div class="w3-card dropzone" id="img5" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="orange.png" style="width:100px;height:100px;">
    </div>
    <div class="w3-card dropzone" id="img6" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="pear.png" style="width:100px;height:100px;">
    </div>
  </div>

  <!-- Draggable words -->
  <div class="w3-center">
    <div class="draggable" id="word1" draggable="true" ondragstart="drag(event)">Apple</div>
    <div class="draggable" id="word2" draggable="true" ondragstart="drag(event)">Banana</div>
    <div class="draggable" id="word3" draggable="true" ondragstart="drag(event)">Cherry</div>
    <div class="draggable" id="word4" draggable="true" ondragstart="drag(event)">Grape</div>
    <div class="draggable" id="word5" draggable="true" ondragstart="drag(event)">Orange</div>
    <div class="draggable" id="word6" draggable="true" ondragstart="drag(event)">Pear</div>
  </div>
</div>

<script>
  function allowDrop(ev) {
    ev.preventDefault();
  }

  function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
  }

  function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    var dropzone = ev.target.closest('.dropzone');
    
    // Matching logic based on ID
    if ((data === "word1" && dropzone.id === "img1") ||
        (data === "word2" && dropzone.id === "img2") ||
        (data === "word3" && dropzone.id === "img3") ||
        (data === "word4" && dropzone.id === "img4") ||
        (data === "word5" && dropzone.id === "img5") ||
        (data === "word6" && dropzone.id === "img6")) {
      dropzone.appendChild(document.getElementById(data));
      dropzone.querySelector('img').classList.add('matched'); // Añadir clase de opacidad a la imagen
    } else {
      alert("Incorrect match!");
    }
  }
</script>

</body>
</html>
