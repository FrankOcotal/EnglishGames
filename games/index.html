<!DOCTYPE html>
<html>
<head>
  <title>Match the Word with the Picture</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .draggable {
      width: 100px;
      height: 50px;
      margin: 10px;
      cursor: pointer;
      text-align: center;
      line-height: 50px;
      background-color: #4CAF50;
      color: white;
    }
    
    .dropzone {
      width: 100px;
      height: 100px;
      margin: 10px auto; /* Center the dropzones */
      padding: 10px;
      border: 1px solid #aaaaaa;
      text-align: center;
      line-height: 100px;
      background-color: #f1f1f1;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

<div class="w3-container">
  <h2 class="w3-center">Match the Word with the Picture</h2>

  <div class="container">
    <!-- Dropzones with images -->
    <div class="dropzone" id="img1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="apple.png" style="width:100px;height:100px;">
    </div>
    <div class="dropzone" id="img2" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="banana.png" style="width:100px;height:100px;">
    </div>
    <div class="dropzone" id="img3" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="cherry.png" style="width:100px;height:100px;">
    </div>
    <div class="dropzone" id="img4" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="grape.png" style="width:100px;height:100px;">
    </div>
    <div class="dropzone" id="img5" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="orange.png" style="width:100px;height:100px;">
    </div>
    <div class="dropzone" id="img6" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="pear.png" style="width:100px;height:100px;">
    </div>

    <!-- Draggable words -->
    <div class="draggable" id="word1" draggable="true" ondragstart="drag(event)">Apple</div>
    <div class="draggable" id="word2" draggable="true" ondragstart="drag(event)">Banana</div>
    <div class="draggable" id="word3" draggable="true" ondragstart="drag(event)">Cherry</div>
    <div class="draggable" id="word4" draggable="true" ondragstart="drag(event)">Grape</div>
    <div class="draggable" id="word5" draggable="true" ondragstart="drag(event)">Orange</div>
    <div class="draggable" id="word6" draggable="true" ondragstart="drag(event)">Pear</div>
  </div>
</div>

<script>
  function allowDrop(ev) {
    ev.preventDefault();
  }

  function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
  }

  function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    var dropzone = ev.target.closest('.dropzone');
    
    // Matching logic based on ID
    if ((data === "word1" && dropzone.id === "img1") ||
        (data === "word2" && dropzone.id === "img2") ||
        (data === "word3" && dropzone.id === "img3") ||
        (data === "word4" && dropzone.id === "img4") ||
        (data === "word5" && dropzone.id === "img5") ||
        (data === "word6" && dropzone.id === "img6")) {
      dropzone.appendChild(document.getElementById(data));
      dropzone.style.backgroundColor = "#d4edda"; // Green background to indicate correct match
    } else {
      alert("Incorrect match!");
    }
  }
</script>

</body>
</html>
