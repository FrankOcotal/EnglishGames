<!DOCTYPE html>
<html>
<head>
  <title>Match the Word with the Picture</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .draggable {
      width: 100px;
      height: 100px;
      margin: 10px;
      cursor: pointer;
    }
    
    .dropzone {
      width: 100%;
      height: 100px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #aaaaaa;
      text-align: center;
      line-height: 100px;
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<div class="w3-row">
  <!-- Column for images -->
  <div class="w3-half">
    <div class="w3-center">
      <img src="apple.png" id="img1" class="draggable" draggable="true" ondragstart="drag(event)">
      <img src="banana.png" id="img2" class="draggable" draggable="true" ondragstart="drag(event)">
      <img src="cherry.png" id="img3" class="draggable" draggable="true" ondragstart="drag(event)">
      <img src="grape.png" id="img4" class="draggable" draggable="true" ondragstart="drag(event)">
      <img src="orange.png" id="img5" class="draggable" draggable="true" ondragstart="drag(event)">
      <img src="pear.png" id="img6" class="draggable" draggable="true" ondragstart="drag(event)">
    </div>
  </div>

  <!-- Column for words -->
  <div class="w3-half">
    <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" data-match="img1"><h3>Apple</h3></div>
    <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" data-match="img2"><h3>Banana</h3></div>
    <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" data-match="img3"><h3>Cherry</h3></div>
    <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" data-match="img4"><h3>Grape</h3></div>
    <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" data-match="img5"><h3>Orange</h3></div>
    <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" data-match="img6"><h3>Pear</h3></div>
  </div>
</div>

<script>
  function allowDrop(ev) {
    ev.preventDefault();
  }

  function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
  }

  function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    var dropzone = ev.target.closest('.dropzone');
    
    if (dropzone.getAttribute('data-match') === data) {
      ev.target.appendChild(document.getElementById(data));
      dropzone.style.backgroundColor = "#d4edda"; // Green background to indicate correct match
    } else {
      alert("Incorrect match!");
    }
  }
</script>

</body>
</html>
