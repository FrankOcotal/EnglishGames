<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="w3.css" />
    <style>
        img {
            width: 270px;
            height: auto;
        }
        #resultImage {
            display: none;
            width: 100px;
            height: auto;
            margin-top: 20px;
        }
        #phraseImage {
            display: none;
            width: 150px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

   <div class="w3-top w3-center"> <p  class="w3-xlarge w3-text-blue" id="level">Level: 1</p></div>
   
   <br><br><br>
<div class="w3-container w3-center">

       
     <div class="w3-right">
     <img id="phraseImage" src="" alt="Phrase Image" />
	 </div>
    <img id="logo" class="w3-image w3-centered" src="logo.png" />
   <p></p>
    <button class="w3-btn w3-border w3-grey">Start new test</button>
    <div>
	
	<p class="w3-large" id="correctCount">Correct: 0</p>
    <p class="w3-large" id="incorrectCount">Incorrect: 0</p>
        
        <img id="resultImage" src="" alt="Result Image" />
    </div>

    <script src="audio.js" type="module"></script>
    <script src="recognition.js" type="module"></script>
    <script src="utils.js" type="module"></script>
    <script src="phrases.js" type="module"></script>
    <script src="main.js" type="module"></script>
	
</div>
</body>
</html>
