<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Energía - Ciencias Naturales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f9ff;
      text-align: center;
      padding: 20px;
    }
    .question-box {
      background: #fff;
      border: 2px solid #4caf50;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
    }
    .option {
      display: block;
      background: #e3f2fd;
      border: 1px solid #90caf9;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .option:hover {
      background: #bbdefb;
    }
    .correct {
      background-color: #c8e6c9 !important;
    }
    .incorrect {
      background-color: #ffcdd2 !important;
    }
    #nextBtn, #restartBtn, #showScoresBtn, #clearScoresBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #usernameInput {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    #userSection button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #scoreBoard {
      margin: 30px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 2px solid #2196f3;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
    }
    #scoreBoard h2 {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>¿Cuánto sabes sobre la generación de energía?</h1>

  <div id="userSection">
    <input type="text" id="usernameInput" placeholder="Ingresa tu nombre">
    <button onclick="startQuiz()">Comenzar</button>
  </div>

  <div class="question-box" id="quizBox" style="display:none">
    <h2 id="question"></h2>
    <h3 id="timer"></h3>
    <div id="options"></div>
    <button id="nextBtn" onclick="nextQuestion()" style="display:none">Siguiente</button>
  </div>

  <h3 id="score"></h3>
  <h3 id="failures"></h3>
  <button id="restartBtn" onclick="startQuiz()" style="display:none">Reiniciar</button>

  <button id="showScoresBtn">Ver puntajes guardados</button>
  <button id="clearScoresBtn">Borrar puntajes</button>

  <div id="scoreBoard"></div>

  <script src="js/juego.js"></script>
</body>
</html>
