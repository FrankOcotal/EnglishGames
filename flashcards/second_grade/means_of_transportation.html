<!DOCTYPE html>
<html>
<title>means of transportation flashcards to teacn english </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-ios.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Recursive:wght@300..1000&display=swap" rel="stylesheet">
<style>
.mySlides {display:none}
img {heigh:auto}
.fjalla-one-regular {
  font-family: "Fjalla One", sans-serif;
  font-weight: 400;
  font-style: normal;
}

</style>
<body class="w3-ios-background">

<div class="w3-container w3-padding">
<div class=" w3-card w3-padding w3-white ">


  <div class="mySlides w3-center w3-padding">
  <img class="w3-image" src="../../img/bicycle.png" >
  <h2 class="w3-center fjalla-one-regular"> bicycle</h2>
  
  </div>
 
  <div class="mySlides w3-center w3-padding">
  <img class="w3-image" src="../../img/train.png" >
  <h2 class="w3-center fjalla-one-regular"> train</h2>
 
  </div>

  <div class="mySlides w3-center w3-padding">
  <img class="w3-image" src="../../img/truck.png" >
  <h2 class="w3-center fjalla-one-regular"> truck</h2>
  
  </div>
  
   <div class="mySlides w3-center w3-padding">
  <img class="w3-image" src="../../img/car.png" >
  <h2 class="w3-center fjalla-one-regular"> car</h2>
  
  </div>

  <div class="mySlides w3-center w3-padding">
  <img class="w3-image" src="../../img/ship.png" >
  <h2 class="w3-center fjalla-one-regular"> ship</h2>
  
  </div>

  <div class="mySlides w3-center w3-padding">
  <img class="w3-image" src="../../img/airplane.png" >
  <h2 class="w3-center fjalla-one-regular"> airplane</h2>
  
  </div>

  
<div class="w3-center">
  <div class="w3-section">
    <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
    <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
  </div>
  <button class="w3-button demo" onclick="currentDiv(1)">1</button> 
  <button class="w3-button demo" onclick="currentDiv(2)">2</button> 
  <button class="w3-button demo" onclick="currentDiv(3)">3</button> 
  <button class="w3-button demo" onclick="currentDiv(4)">4</button> 
  <button class="w3-button demo" onclick="currentDiv(5)">5</button> 
  <button class="w3-button demo" onclick="currentDiv(6)">6</button> 
   </div>
   
   
   
   
   
</div>

</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-red";
}
</script>

</body>
</html>
