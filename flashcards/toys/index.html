<!DOCTYPE html>
<html>
<title>school supplies flashcards to teacn english </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-ios.css">
<style>
.mySlides {display:none}
img {heigh:auto}
</style>
<body class="w3-ios-background">

<div class="w3-container w3-padding">
<div class=" w3-card w3-padding w3-white">


  <div class="mySlides w3-center w3-padding">
  <img class="w3-image" src="teddy_bear.png" >
  <audio controls>
  <source src="ruler.mp3" type="audio/mpeg"></audio>
  </div>
 
  <div class="mySlides w3-center w3-padding">
  <img class="w3-image" src="storybook.png" >
  <audio controls>
  <source src="pencil.mp3" type="audio/mpeg"></audio>
  </div>

  <div class="mySlides w3-center w3-padding">
  <img class="w3-image" src="ball.png" >
  <audio controls>
  <source src="ruler.mp3" type="audio/mpeg"></audio>
  </div>
  
   <div class="mySlides w3-center w3-padding">
  <img class="w3-image" src="videogame.png" >
  <audio controls>
  <source src="ruler.mp3" type="audio/mpeg"></audio>
  </div>

  <div class="mySlides w3-center w3-padding">
  <img class="w3-image" src="kite.png" >
  <audio controls>
  <source src="ruler.mp3" type="audio/mpeg"></audio>
  </div>

  <div class="mySlides w3-center w3-padding">
  <img class="w3-image" src="scooter.png" >
  <audio controls>
  <source src="ruler.mp3" type="audio/mpeg"></audio>
  </div>

  
<div class="w3-center">
  <div class="w3-section">
    <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
    <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
  </div>
  <button class="w3-button demo" onclick="currentDiv(1)">1</button> 
  <button class="w3-button demo" onclick="currentDiv(2)">2</button> 
  <button class="w3-button demo" onclick="currentDiv(3)">3</button> 
  <button class="w3-button demo" onclick="currentDiv(4)">4</button> 
  <button class="w3-button demo" onclick="currentDiv(5)">5</button> 
   </div>
   
   
   
   
   
</div>

</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-red";
}
</script>

</body>
</html>
