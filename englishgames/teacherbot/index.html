<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="w3.css" />
    <style>
        img {
            width: 270px;
            height: auto;
        }
        #resultImage {
            display: none;
            width: 100px;
            height: auto;
            margin-top: 20px;
        }
        #phraseImage {
            display: none;
            width: 150px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header with level display -->
    <div class="w3-top w3-center">
        <p class="w3-xlarge w3-text-blue" id="level">Level: 1</p>
    </div>

    <br><br><br>

    <!-- Main content -->
    <div class="w3-container w3-center">
        <div class="w3-right">
            <img id="phraseImage" src="" alt="Phrase Image" />
        </div>
        <img id="logo" class="w3-image w3-centered" src="logo.png" />
        <p></p>
        <button class="w3-btn w3-border w3-grey" id="testBtn">Start new test</button>
        <div>
            <p class="w3-large" id="correctCount">Correct: 0</p>
            <p class="w3-large" id="incorrectCount">Incorrect: 0</p>
            <img id="resultImage" src="" alt="Result Image" />
        </div>
    </div>

    <!-- Modal for Name Input -->
    <div id="nameModal" class="w3-modal">
        <div class="w3-modal-content w3-card-4">
            <header class="w3-container w3-blue">
                <span onclick="document.getElementById('nameModal').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                <h2>Please Enter Your Name</h2>
            </header>
            <div class="w3-container">
                <input type="text" id="nameInput" class="w3-input w3-border" placeholder="Enter your name" />
                <button class="w3-btn w3-blue" onclick="submitName()">Submit</button>
            </div>
        </div>
    </div>

    <!-- Modal for Greeting -->
    <div id="greetModal" class="w3-modal">
        <div class="w3-modal-content w3-card-4">
            <header class="w3-container w3-blue">
                <span onclick="document.getElementById('greetModal').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                <h2>Greeting</h2>
            </header>
            <div class="w3-container w3-large">
                <p id="greetMessage"></p>
            </div>
        </div>
    </div>

    
  <div id="questionModal" class="w3-modal">
    <div class="w3-modal-content w3-card-4">
      <header class="w3-container w3-teal">
        <h2 id="questionText"></h2>
      </header>
      <div class="w3-container">
        <div id="answerButtons"></div>
      </div>
      <footer class="w3-container w3-teal">
        <p>Choose the correct answer</p>
      </footer>
    </div>
  </div>
    <script type="module" src="main.js"></script>
</body>
</html>
