<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Interactiva para Niños</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w3-row">
        <div class="w3-col s12 m3 l3 w3-padding"> 
            <div class="menu">
			    <div class="w3-border w3-padding">
                <label for="categoria">Categoría:</label>
                <select id="categoria" class="w3-select">
                    <option value="objetos-clase">Objetos de Clase</option>
                    <option value="miembros-familia">Miembros de la Familia</option>
                </select>
				</div>
				
                <div class="w3-border w3-padding">
                <label for="textSize">Tamaño de Texto:</label>
                <select id="textSize" class="w3-select">
                    <option value="8">8px</option>
                    <option value="10">10px</option>
                    <option value="12">12px</option>
                    <option value="14">14px</option>
                    <option value="16">16px</option>
					<option value="18">18px</option>
					<option value="20">20px</option>
                </select>
				</div>

                <div id="imagenesMenu" class="w3-margin-top"></div>
                <button id="addTextButton" class="w3-button w3-blue w3-margin-top">Agregar Texto</button>
                <button id="exportButton" class="w3-button w3-green w3-margin-top">Exportar como PNG</button>
            </div>
        </div>
        <div class="w3-col s12 m9 l9 w3-padding"> 
            <div id="workspace" class="workspace w3-border w3-border-gray w3-round-large"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="imagenes.js"></script>
    <script src="script.js"></script>
</body>
</html>
