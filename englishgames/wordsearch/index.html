<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Sopas de Letras</title>
    <link rel="stylesheet" href="styles.css">
    <style> textarea{width:90% ; height:100px}</style>
</head>
<body>
    <h3>Creador de Sopas de Letras</h3>
    <textarea id="words-input" placeholder="Ingrese hasta 7 palabras separadas por comas"></textarea>
    <button id="generate-button">Generar Sopa de Letras</button>
    <div id="word-search-container">
        <div id="word-search"></div>
        <div id="word-list">
            <h4>Palabras a buscar:</h4>
            <ul id="words">
                <!-- Las palabras serán añadidas aquí -->
            </ul>
        </div>
    </div>
    <button id="export-button">Exportar como PNG</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
